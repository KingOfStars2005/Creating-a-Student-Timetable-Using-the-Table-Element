<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Student Timetable Using the Table Element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>

            <th>
                SL/NO
            </th>
            <th>
                9:00AM - 10:00AM
            </th>
            <th>
                10:00AM - 11:00AM
            </th>
            <th>
                11:00AM - 1:00PM
            </th>
        </thead>
        <tbody>
            <tr>
            <th>Monday</th>
            <td>Maths</td>
            <td>Computer</td>
            <td>Physics</td>
            </tr>
            
            <tr>
            <th>Twesday</th>
            <td>Physics</td>
            <td>English</td>
            <td>Computer</td>
            </tr>
            
            <tr>
            <th>Wednesday</th>
            <td>English</td>
            <td>Computer</td>
            <td>Maths</td>
            </tr>
            
            <tr>
            <th>thrusday</th>
            <td>English</td>
            <td>Physics</td>
            <td>Maths</td>
            </tr>
            
            <tr>
            <th>Friday</th>
            <td>Guest Lecture</td>
            <td>Computer</td>
            <td>Sports</td>
            </tr>
            
            <tr>
            <th>Saturday</th>
            <td>Maths Revision</td>
            <td>Computer Revision</td>
            <td>Public Speaking</td>
            </tr>


        </tbody>
    </table>
</body>

</html>
